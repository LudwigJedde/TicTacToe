<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC TAC TOE by Ludwig Jedde</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <!-- On crée la grille : il y a 9 cases dans le Tic tac toe -->
    <table>
        <tr>
            <td class="case" id="0"></td>
            <td class="case" id="1"></td>
            <td class="case" id="2"></td>
        </tr>
        <tr>
            <td class="case" id="3"></td>
            <td class="case" id="4"></td>
            <td class="case" id="5"></td>
        </tr>
        <tr>
            <td class="case" id="6"></td>
            <td class="case" id="7"></td>
            <td class="case" id="8"></td>
        </tr>
    </table>
    <!-- On affiche un message à la fin du jeu -->
    <div class="finDuGame">
        <div class="message"></div>
        <!-- bouton qui s'affiche à la fin du jeu -->
        <button onClick="start()">Rejouer ?</button>
    </div>
    <p id="timer"></p>
    
    <script src="script.js"></script>
</body>
</html>
